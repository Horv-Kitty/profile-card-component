<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="This is a solution for the Profile card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects. Coded by Kitti Horvath." />


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/style.css">
  <title>Profile card component- Frontend Mentor - Coded by Kitti Horvath </title>


</head>

<body>
  <div class="background-image">
    <main>
      <div class="container">
        <img src="src/images/bg-pattern-card.svg" alt="card background picture" class="card-background" />
        <img src="src/images/image-victor.jpg" alt="profile picture" class="profile-picture" />
        <h1>Victor Crest <span class='header-color'>26</span></h1>
        <div class="city">London</div>
        <hr class="page-hr" />

        <div class="datas-container">
          <div class="follower-number">80K
            <div class="followers">Followers</div>
          </div>

          <div class="like-number">803K
            <div class="likes">Likes</div>
          </div>

          <div class="photo-number">1.4K
            <div class="photos">Photos</div>
          </div>

        </div>
      </div>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Horv-Kitty">Kitti Horvath</a>.
    </footer>
  </div>
</body>

</html>
